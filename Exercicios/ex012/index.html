<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon/HTML.icon.png" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" loop poster="Imagens/capa de video etste.png">
        <source src="midia/video mp4 1440p.mp4" type="video/mp4">
        <source src="midia/video webm 720p.webm" type="video/webm">
        <source src="midia/Video OGV 720P.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9ibtA8mOlV0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--poster é para adicionar alguma capa no video-->
<!--width é para colocar largura/tamanho no video,
height é para definir a altura-->
</body>
</html>
